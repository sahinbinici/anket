<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::#content})}">
<head>
    <title>Yeni Anket Oluştur</title>
</head>
<body>
    <div id="content">
        <h1><i class="fas fa-plus-circle"></i> Yeni Anket Oluştur</h1>

        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="surveyTitle" class="form-label">Anket Başlığı</label>
                        <input type="text" class="form-control" id="surveyTitle" placeholder="Anket başlığını girin">
                    </div>

                    <div class="mb-3">
                        <label for="surveyDescription" class="form-label">Anket Açıklaması</label>
                        <textarea class="form-control" id="surveyDescription" rows="3" placeholder="Anket açıklamasını girin"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Anket Süresi</label>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Başlangıç Tarihi</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">Bitiş Tarihi</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sorular</label>
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Soru 1</label>
                                    <input type="text" class="form-control mb-2" placeholder="Soruyu girin">
                                    <select class="form-select mb-2">
                                        <option value="MULTIPLE_CHOICE">Çoktan Seçmeli</option>
                                        <option value="TEXT">Açık Uçlu</option>
                                    </select>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="required1">
                                        <label class="form-check-label" for="required1">
                                            Zorunlu soru
                                        </label>
                                    </div>
                                    <div id="options1">
                                        <label class="form-label">Seçenekler</label>
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" placeholder="Seçenek 1">
                                            <button class="btn btn-outline-danger" type="button"><i class="fas fa-trash"></i></button>
                                        </div>
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" placeholder="Seçenek 2">
                                            <button class="btn btn-outline-danger" type="button"><i class="fas fa-trash"></i></button>
                                        </div>
                                        <button class="btn btn-outline-primary btn-sm" type="button">
                                            <i class="fas fa-plus"></i> Seçenek Ekle
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-outline-primary" type="button">
                            <i class="fas fa-plus"></i> Yeni Soru Ekle
                        </button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary">İptal</button>
                        <button type="submit" class="btn btn-primary">Anketi Oluştur</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Hide options section for text questions
        document.addEventListener('change', function(e) {
            if (e.target.tagName === 'SELECT') {
                const optionsDiv = e.target.closest('.card-body').querySelector('[id^="options"]');
                if (e.target.value === 'TEXT') {
                    optionsDiv.style.display = 'none';
                } else {
                    optionsDiv.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
